<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClipboardPopup</title>
    <link rel="stylesheet" href="./clipboardPopup.css" />
    <script src="./clipboardPopup.js"></script>
</head>
<body>
    <div id="clipboard"></div>
    <script>
        const clipboard = new ClipboardPopup({
            wrapperId: 'clipboard',
            wrapperBgColor: '#292929',
            linkBgColor: '#FFFFFF',
            btnColor: '#fff',
            linkContent: 'https://github.com/'
        })

        setTimeout(()=>{
            clipboard.show()
        }, 1000)
    </script>
</body>
</html>
